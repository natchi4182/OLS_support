<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>患者データフォロー</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group select, .form-group input {
            padding: 5px;
            font-size: 1rem;
            width: 100%;
            max-width: 300px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table th, table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        table th {
            background-color: #f4f4f4;
        }
        .normal {
            background-color: #d4f4d4;
        }
        .below-normal {
            background-color: #d4e4f4;
        }
        .above-normal {
            background-color: #f4d4d4;
        }
        .chart {
            margin-top: 20px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>患者データフォローシステム</h1>

    <form id="patient-form">
        <div class="form-group">
            <label for="hospital">病院名:</label>
            <select id="hospital" required>
                <!-- 病院名リストはGoogle Spreadsheetから取得 -->
            </select>
        </div>

        <div class="form-group">
            <label for="patientID">患者ID:</label>
            <input type="text" id="patientID" required>
        </div>

        <button type="submit">データ取得</button>
    </form>

    <div id="data-display" style="display:none;">
        <h2>患者データ</h2>
        <div id="text-display">ここにテキストデータを表示します。</div>

        <h3>表1</h3>
        <table id="table1">
            <!-- 表形式でデータを表示 -->
        </table>

        <h3>表2</h3>
        <table id="table2">
            <!-- 表形式でデータを表示 -->
        </table>

        <div class="chart">
            <h3>グラフ1</h3>
            <canvas id="chart1"></canvas>
        </div>

        <div class="chart">
            <h3>グラフ2</h3>
            <canvas id="chart2"></canvas>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const hospitalSelect = document.getElementById('hospital');
            const configUrl = 'https://natchi4182.github.io/OLS_support/dataconfig.json';

            async function fetchSpreadsheetData(url) {
                const response = await fetch(url);
                const text = await response.text();
                const json = JSON.parse(text.substr(47).slice(0, -2));
                return json.table.rows;
            }

            function filterPatientData(rows, hospital, patientID) {
                return rows.slice(1).filter(row => {
                    const hospitalName = row.c[1]?.v?.trim();
                    const patientIDValue = row.c[3]?.v?.toString().trim();
                    return hospitalName === hospital && patientIDValue === patientID;
                });
            }

            try {
                // 設定ファイルを取得
                const configResponse = await fetch(configUrl);
                const config = await configResponse.json();

                // 病院リストを取得して設定
                const rows = await fetchSpreadsheetData('https://docs.google.com/spreadsheets/d/1EE-ZwN-f4TyOAgPMvc005ZButuoqF09v3mpKPLpPr54/gviz/tq?tqx=out:json');
                const hospitalSet = new Set(rows.slice(1).map(row => row.c[1]?.v?.trim()));
                Array.from(hospitalSet).sort().forEach(hospital => {
                    const option = document.createElement('option');
                    option.value = hospital;
                    option.textContent = hospital;
                    hospitalSelect.appendChild(option);
                });

                document.getElementById('patient-form').addEventListener('submit', async (event) => {
                    event.preventDefault();

                    const hospital = hospitalSelect.value.trim();
                    const patientID = document.getElementById('patientID').value.trim();

                    console.log('Selected Hospital:', hospital);
                    console.log('Entered Patient ID:', patientID);

                    const patientData = filterPatientData(rows, hospital, patientID);
                    console.log('Filtered Data:', patientData);

                    if (patientData.length === 0) {
                        alert('該当するデータが見つかりませんでした。');
                        return;
                    }

                    // テキストデータ表示
                    const textDisplay = config.text.map(index => patientData[0].c[index]?.v || '').join(', ');
                    document.getElementById('text-display').textContent = textDisplay;

                    // 表1と表2のデータ表示
                    const tables = [
                        { id: 'table1', columns: config.table1 },
                        { id: 'table2', columns: config.table2 }
                    ];

                    tables.forEach(tableInfo => {
                        const table = document.getElementById(tableInfo.id);
                        table.innerHTML = '';

                        // ヘッダー作成
                        const headerRow = document.createElement('tr');
                        ['項目名', '値'].forEach(header => {
                            const th = document.createElement('th');
                            th.textContent = header;
                            headerRow.appendChild(th);
                        });
                        table.appendChild(headerRow);

                        // データ行作成
                        tableInfo.columns.forEach(colIndex => {
                            const row = document.createElement('tr');
                            const itemName = rows[0].c[colIndex]?.v || '';
                            const value = patientData[0].c[colIndex]?.v || '';

                            const itemCell = document.createElement('td');
                            itemCell.textContent = itemName;
                            row.appendChild(itemCell);

                            const valueCell = document.createElement('td');
                            valueCell.textContent = value;

                            // 色付け
                            const numValue = parseFloat(value);
                            if (!isNaN(numValue)) {
                                if (numValue < 10) valueCell.className = 'below-normal';
                                else if (numValue > 20) valueCell.className = 'above-normal';
                                else valueCell.className = 'normal';
                            }

                            row.appendChild(valueCell);
                            table.appendChild(row);
                        });
                    });

                    // グラフ描画
                    const charts = [
                        { id: 'chart1', columns: config.chart1 },
                        { id: 'chart2', columns: config.chart2 }
                    ];

                    charts.forEach(chartInfo => {
                        const ctx = document.getElementById(chartInfo.id).getContext('2d');
                        const labels = chartInfo.columns.map(colIndex => rows[0].c[colIndex]?.v || '');
                        const data = chartInfo.columns.map(colIndex => parseFloat(patientData[0].c[colIndex]?.v || 0));

                        new Chart(ctx, {
                            type: 'line',
                            data: {
                                labels: labels,
                                datasets: [{
                                    label: 'データ',
                                    data: data,
                                    fill: false,
                                    borderColor: 'blue',
                                    tension: 0.1
                                }]
                            },
                            options: {
                                responsive: true,
                                plugins: {
                                    legend: {
                                        display: true
                                    }
                                }
                            }
                        });
                    });
                });
            } catch (error) {
                console.error('Initialization error:', error);
                alert('初期化中にエラーが発生しました。');
            }
        });
    </script>
</body>
</html>
