<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>患者データフォロー</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group select, .form-group input {
            padding: 5px;
            font-size: 1rem;
            width: 100%;
            max-width: 300px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table th, table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        table th {
            background-color: #f4f4f4;
        }
        .normal {
            background-color: #d4f4d4;
        }
        .below-normal {
            background-color: #d4e4f4;
        }
        .above-normal {
            background-color: #f4d4d4;
        }
        .chart {
            margin-top: 20px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>患者データフォローシステム</h1>

    <form id="patient-form">
        <div class="form-group">
            <label for="hospital">病院名:</label>
            <select id="hospital" required>
                <!-- 病院名リストはGoogle Spreadsheetから取得 -->
            </select>
        </div>

        <div class="form-group">
            <label for="patientID">患者ID:</label>
            <input type="text" id="patientID" required>
        </div>

        <button type="submit">データ取得</button>
    </form>

    <div id="data-display" style="display:none;">
        <h2>患者データ</h2>
        <div id="text-display">ここにテキストデータを表示します。</div>

        <h3>表1</h3>
        <table id="table1">
            <!-- 表形式でデータを表示 -->
        </table>

        <h3>表2</h3>
        <table id="table2">
            <!-- 表形式でデータを表示 -->
        </table>

        <div class="chart">
            <h3>グラフ1</h3>
            <canvas id="chart1"></canvas>
        </div>

        <div class="chart">
            <h3>グラフ2</h3>
            <canvas id="chart2"></canvas>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const hospitalSelect = document.getElementById('hospital');

            // Google Spreadsheetから病院リストを取得して設定
            fetch('https://docs.google.com/spreadsheets/d/1EE-ZwN-f4TyOAgPMvc005ZButuoqF09v3mpKPLpPr54/gviz/tq?tqx=out:json')
                .then(response => response.text())
                .then(text => {
                    const json = JSON.parse(text.substr(47).slice(0, -2)); // JSON部分を抽出
                    const rows = json.table.rows;

                    const hospitalSet = new Set(); // 重複を除去するためのセット

                    rows.forEach(row => {
                        const hospitalName = row.c[1]?.v; // 病院名は2列目
                        if (hospitalName) hospitalSet.add(hospitalName);
                    });

                    Array.from(hospitalSet).sort().forEach(hospitalName => {
                        const option = document.createElement('option');
                        option.value = hospitalName;
                        option.textContent = hospitalName;
                        hospitalSelect.appendChild(option);
                    });
                })
                .catch(error => {
                    console.error('エラーが発生しました:', error);
                });

            document.getElementById('patient-form').addEventListener('submit', async (event) => {
                event.preventDefault();

                const hospital = hospitalSelect.value;
                const patientID = document.getElementById('patientID').value;

                // Google Spreadsheetからデータ取得
                const response = await fetch('https://docs.google.com/spreadsheets/d/1EE-ZwN-f4TyOAgPMvc005ZButuoqF09v3mpKPLpPr54/gviz/tq?tqx=out:json');
                const text = await response.text();

                // JSON形式に変換
                const json = JSON.parse(text.substr(47).slice(0, -2));
                const rows = json.table.rows;

                // データをフィルタリング
                const patientData = rows.filter(row => {
                    const hospitalName = row.c[1]?.v; // 病院名は2列目
                    const patientIDValue = row.c[3]?.v; // 患者IDは4列目
                    return hospitalName === hospital && patientIDValue === patientID;
                }).map(row => {
                    return {
                        date: row.c[0]?.v || '', // 日付は1列目
                        text: row.c[2]?.v || '', // テキストデータ (例: C列)
                        table1: row.c.slice(5, 10), // 表1データ
                        table2: row.c.slice(10, 15), // 表2データ
                        chart1: row.c.slice(15, 20), // グラフ1データ
                        chart2: row.c.slice(20, 25)  // グラフ2データ
                    };
                });

                // 必要なデータを表示
                document.getElementById('data-display').style.display = 'block';
                document.getElementById('text-display').textContent = patientData[0]?.text || '該当データがありません';

                // 表1と表2のデータ表示
                const tables = [
                    { id: 'table1', data: patientData[0]?.table1 },
                    { id: 'table2', data: patientData[0]?.table2 }
                ];

                tables.forEach(tableInfo => {
                    const table = document.getElementById(tableInfo.id);
                    table.innerHTML = '';

                    // ヘッダー作成
                    const headerRow = document.createElement('tr');
                    ['項目名', '値'].forEach(header => {
                        const th = document.createElement('th');
                        th.textContent = header;
                        headerRow.appendChild(th);
                    });
                    table.appendChild(headerRow);

                    // データ行作成
                    tableInfo.data?.forEach(row => {
                        const dataRow = document.createElement('tr');
                        row.forEach((cell, index) => {
                            const td = document.createElement('td');
                            td.textContent = cell?.v || '';

                            // 色付け (データセルのみ適用)
                            if (index === 1) {
                                const value = parseFloat(cell?.v || 0);
                                if (value < 10) td.className = 'below-normal';
                                else if (value > 20) td.className = 'above-normal';
                                else td.className = 'normal';
                            }

                            dataRow.appendChild(td);
                        });
                        table.appendChild(dataRow);
                    });
                });

                // グラフ描画ロジック (グラフ1, グラフ2)
                const charts = [
                    { id: 'chart1', data: patientData[0]?.chart1 },
                    { id: 'chart2', data: patientData[0]?.chart2 }
                ];

                charts.forEach(chartInfo => {
                    const ctx = document.getElementById(chartInfo.id).getContext('2d');
                    new Chart(ctx, {
                        type: 'line',
                        data: {
                            labels: chartInfo.data.map(d => d?.v || ''),
                            datasets: [{
                                label: 'データ',
                                data: chartInfo.data.map(d => parseFloat(d?.v || 0)),
                                fill: false,
                                borderColor: 'blue',
                                tension: 0.1
                            }]
                        },
                        options: {
                            responsive: true,
                            plugins: {
                                legend: {
                                    display: true
                                }
                            }
                        }
                    });
                });
            });
        });
    </script>
</body>
</html>
