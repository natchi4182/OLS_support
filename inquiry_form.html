<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>緊急問い合わせ・ご要望フォーム</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    form {
      max-width: 500px;
      margin: 0 auto;
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .error {
      color: red;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <h1>緊急問い合わせ・ご要望フォーム</h1>
  <form id="inquiry-form">
    <label for="name">名前（必須）</label>
    <input type="text" id="name" name="name" required>
    <span id="name-error" class="error"></span>

    <label for="email">メール</label>
    <input type="email" id="email" name="email">
    <span id="email-error" class="error"></span>

    <label for="phone">電話</label>
    <input type="tel" id="phone" name="phone">
    <span id="phone-error" class="error"></span>

    <label for="message">問い合わせ・ご要望（必須）</label>
    <textarea id="message" name="message" rows="5" required></textarea>
    <span id="message-error" class="error"></span>

    <button type="button" id="confirm-button">確認</button>
  </form>

  <!-- 確認ポップアップ -->
  <div id="confirmation-popup" style="display: none;">
    <h2>入力内容の確認</h2>
    <p><strong>名前:</strong> <span id="confirm-name"></span></p>
    <p><strong>メール:</strong> <span id="confirm-email"></span></p>
    <p><strong>電話:</strong> <span id="confirm-phone"></span></p>
    <p><strong>問い合わせ・ご要望:</strong></p>
    <p id="confirm-message"></p>
    <button id="send-button">送信</button>
    <button id="cancel-button">キャンセル</button>
  </div>

  <script>
    document.getElementById("confirm-button").addEventListener("click", function () {
      // 入力チェック
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const message = document.getElementById("message").value.trim();

      let isValid = true;

      // 名前必須チェック
      if (!name) {
        document.getElementById("name-error").textContent = "名前は必須です。";
        isValid = false;
      } else {
        document.getElementById("name-error").textContent = "";
      }

      // メールまたは電話のいずれか必須チェック
      if (!email && !phone) {
        document.getElementById("email-error").textContent = "メールまたは電話のいずれかを入力してください。";
        document.getElementById("phone-error").textContent = "メールまたは電話のいずれかを入力してください。";
        isValid = false;
      } else {
        document.getElementById("email-error").textContent = "";
        document.getElementById("phone-error").textContent = "";
      }

      // 問い合わせ内容必須チェック
      if (!message) {
        document.getElementById("message-error").textContent = "問い合わせ・ご要望は必須です。";
        isValid = false;
      } else {
        document.getElementById("message-error").textContent = "";
      }

      if (isValid) {
        // 確認ポップアップに内容を表示
        document.getElementById("confirm-name").textContent = name;
        document.getElementById("confirm-email").textContent = email || "入力なし";
        document.getElementById("confirm-phone").textContent = phone || "入力なし";
        document.getElementById("confirm-message").textContent = message;

        document.getElementById("confirmation-popup").style.display = "block";
      }
    });

    document.getElementById("cancel-button").addEventListener("click", function () {
      document.getElementById("confirmation-popup").style.display = "none";
    });

    document.getElementById("send-button").addEventListener("click", function () {
      // 実際のメール送信処理（例: サーバーサイドにPOSTリクエストを送る）
      fetch("send_mail_endpoint", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          name: document.getElementById("name").value.trim(),
          email: document.getElementById("email").value.trim(),
          phone: document.getElementById("phone").value.trim(),
          message: document.getElementById("message").value.trim(),
          recipient: "natchiblackr@gmail.com" // ユーザーに見えない形で設定
        })
      })
        .then(response => {
          if (response.ok) {
            alert("送信が完了しました！");
            document.getElementById("confirmation-popup").style.display = "none";
            document.getElementById("inquiry-form").reset();
          } else {
            alert("送信に失敗しました。再度お試しください。");
          }
        })
        .catch(error => {
          console.error(error);
          alert("エラーが発生しました。");
        });
    });
  </script>
</body>
</html>
