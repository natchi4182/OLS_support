<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>緊急問い合わせ・ご要望フォーム</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    form {
      max-width: 500px;
      margin: 0 auto;
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .success-message, .error-message {
      margin: 20px 0;
      padding: 10px;
      border-radius: 5px;
    }
    .success-message {
      color: green;
      background-color: #e7f5e7;
      border: 1px solid green;
    }
    .error-message {
      color: red;
      background-color: #fbe6e6;
      border: 1px solid red;
    }
  </style>
</head>
<body>
  <h1>緊急問い合わせ・ご要望フォーム</h1>
  <form id="inquiry-form">
    <label for="name">名前（必須）</label>
    <input type="text" id="name" name="name" required>

    <label for="email">メール</label>
    <input type="email" id="email" name="email">

    <label for="phone">電話</label>
    <input type="tel" id="phone" name="phone">

    <label for="message">問い合わせ・ご要望（必須）</label>
    <textarea id="message" name="message" rows="5" required></textarea>

    <button type="button" id="send-button">送信</button>
  </form>

  <div id="status-message" style="display: none;"></div>

  <script>
    document.getElementById("send-button").addEventListener("click", function () {
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const message = document.getElementById("message").value.trim();

      if (!name || !message || (!email && !phone)) {
        alert("名前と問い合わせ内容は必須です。また、メールまたは電話のどちらかを入力してください。");
        return;
      }

      const formData = new URLSearchParams({
        name: name,
        email: email,
        phone: phone,
        message: message
      });

      fetch("https://script.google.com/macros/s/AKfycbz-wg_8Vzq5oFenr8cRKHHLwBZQ5Lyo4tHOtU_pKjFa79Wzvwha3JkDsdBtBQ2vChSy/exec", { // デプロイしたGASのURLをここに記入
        method: "POST",
        body: formData
      })
        .then(response => response.json())
        .then(data => {
          const statusMessage = document.getElementById("status-message");
          if (data.status === "success") {
            statusMessage.style.display = "block";
            statusMessage.className = "success-message";
            statusMessage.textContent = "送信が完了しました！";
            document.getElementById("inquiry-form").reset();
          } else {
            statusMessage.style.display = "block";
            statusMessage.className = "error-message";
            statusMessage.textContent = "送信に失敗しました。";
          }
        })
        .catch(error => {
          console.error(error);
          const statusMessage = document.getElementById("status-message");
          statusMessage.style.display = "block";
          statusMessage.className = "error-message";
          statusMessage.textContent = "送信中にエラーが発生しました。";
        });
    });
  </script>
</body>
</html>
